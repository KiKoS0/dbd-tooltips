name: ci

on:
  workflow_dispatch:
  push:
    branches: [master]
    paths-ignore:
      - 'readme.md'
  pull_request:
    branches: [master]

jobs:
  linter:
    name: Linter
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.1
        with:
          persist-credentials: false
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Install dependencies
        run: yarn --immutable

      - name: Linting
        run: make lint
